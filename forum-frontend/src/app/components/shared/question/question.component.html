<article (click)="onClick()" *ngIf="question" class="flex flex-col gap-4 h-full w-full">
  <header *ngIf="question.user" class="flex gap-4 items-center justify-between">
    <span class="flex gap-4">
      <img [src]="'/profile-images/' + question.user.profile_image | getDownloadURL" class="w-8 h-8 rounded-full" alt="{{question.user.name}}"/>
      <h2 class="font-light">Posted By: {{question.user.name}}</h2>
    </span>
    <p *ngIf="question.category" class="bg-accent-light rounded-full px-2 py-1">{{question.category.name}}</p>
  </header>

  <div class="ml-2 flex flex-col gap-2">
  <h1 class="font-semibold">{{question.title | titlesShortener}}</h1>
  <div [innerHTML]="question.content | removeMarkdown | getSlug" class="question-content font-weight-lighter"></div>
  </div>
</article>
