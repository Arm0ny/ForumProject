<article (click)="onClick()" *ngIf="question" class="flex flex-col gap-4 h-1/4">
  <header *ngIf="creatorUser" class="flex gap-4 items-center">
    <img [src]="'/profile-images/' + creatorUser.profile_image | getDownloadURL" class="w-8 h-8 rounded-full" alt="{{creatorUser.name}}"/>
    <h2 class="font-light">Posted By: {{creatorUser.name}}</h2>
  </header>

  <div class="ml-2 flex flex-col gap-2">
  <h1 class="font-bold">{{question.title}}</h1>
  <div [innerHTML]="question.content | removeMarkdown | getSlug" class="question-content font-weight-lighter"></div>
  </div>
</article>
